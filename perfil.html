<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo: #6f42c1;
            --roxo-claro: #a884f3;
            --fundo-escuro: #1e1b2f;
            --cinza: #ccc;
            --texto-claro: #f2f2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--fundo-escuro);
            color: var(--texto-claro);
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #292640;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(111, 66, 193, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--roxo-claro);
        }

        .foto-container {
            text-align: center;
            margin-bottom: 25px;
        }

        #preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--roxo-claro);
            margin-top: 10px;
        }

        input[type="file"] {
            margin-top: 10px;
            color: var(--cinza);
        }

        form input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid var(--roxo-claro);
            border-radius: 10px;
            background-color: #1e1b2f;
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .oi {
            width: 100%;
            padding: 14px;
            background-color: var(--roxo);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        oi:hover {
            background-color: #5c35a3;
        }

    </style>
</head>
<body>

<header class="header">
    <div id="menu"></div>
</header>

<main class="container">
    <h2>Meu Perfil</h2>
    <form id="formPerfil">
        <div class="foto-container">
            <label for="fotoPerfil">Foto de Perfil</label><br>
            <input type="file" id="fotoPerfil" accept="image/*">
            <img id="preview" src="default-user.png" alt="Pré-visualização">
        </div>

        <input type="text" id="nomePerfil" placeholder="Nome completo" required>
        <input type="text" id="apelido" placeholder="Apelido">
        <input type="email" id="emailPerfil" placeholder="Email">
        <input type="text" id="telefonePerfil" placeholder="Telefone">

        <button class="oi"submit">Atualizar Perfil</button>
    </form>
</main>


<iframe src="rodape.html" width ="100%" height ="100%px"></iframe>


<script>
    document.getElementById('fotoPerfil').addEventListener('change', function(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    });

    document.getElementById('formPerfil').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Perfil atualizado com sucesso!");
    });
</script>
<script src="../javascript/mundo.js"></script>
<script src="../javascript/navbar.js"></script>
</body>
</html>
