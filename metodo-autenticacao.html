<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Método de Autenticação</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4b0082, #800080);
            color: white;
            margin: 0;
            padding: 0;
        }

        .header, .rodape {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
        }

        .menu a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .autenticacao-opcoes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .autenticacao-card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid #fff2;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .autenticacao-card:hover {
            background-color: #10b98122;
            transform: scale(1.02);
        }

        .autenticacao-card h4 {
            margin: 10px 0 5px;
        }

        .autenticacao-card p {
            font-size: 0.9em;
            color: #ddd;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>
<header class="header">
    <div id="menu"></div>
</header>

<main class="container">
    <h2>Como deseja se autenticar?</h2>
    <p>Selecione um método compatível com seu dispositivo:</p>

    <div class="autenticacao-opcoes" id="opcoesAutenticacao">

    </div>
</main>

<footer class="rodape">

    <iframe src="rodape.html" width ="100%" height ="100%px"></iframe>
</footer>
<script src="../javascript/mundo.js"></script>
<script src="../javascript/navbar.js"></script>
<script src="../javascript/metodo-autenticacao.js"></script>


</body>
</html>
